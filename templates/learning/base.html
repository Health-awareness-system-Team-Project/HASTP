{% extends 'base/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% block content %}

<style>
    .my-custom-scrollbar {
    position: relative;
    height: 600px;
    overflow: auto;
    }
    img {
    max-width: 100%;
    max-height: 100%;
    }
    *{padding:0;margin:0;}

    body{
    font-family:Verdana, Geneva, sans-serif;
    font-size:18px;
    background-color:#CCC;
    }

    .float{
    position:fixed;
    width:60px;
    height:60px;
    bottom:40px;
    right:40px;
    background-color:#0C9;
    color:#FFF;
    border-radius:50px;
    text-align:center;
    box-shadow: 2px 2px 3px #999;
    }

    .my-float{
    margin-top:22px;
    }
  </style>
    <hr class="mt-4">

    <div class="container">
        <div class="row">
          
            <div class="col-md-12">
                {% for i in cards %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <img class="card-img-top" alt="Bootstrap Thumbnail First" src="{{i.img.url}}">
                            <br>
                            <div class="card-block">
                                <h5 class="card-title mt-2">
                                    {{i.title}}
                                </h5>
                                <p class="card-text">
                                     {{i.description}}
                                </p>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br><br>
                {% endfor %}

            </div>
        </div>
    </div>
    <a style="padding:10px;display:block;" href="{% url 'learning:main-view' %}" target="_blank">Start quiz</a>

    <!-- Code begins here -->

    <a href="{% url 'learning:main-view' %}" class="float">
    <i class="fa fa-plus my-float"></i>
    </a>
{% endblock %}
